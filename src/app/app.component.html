<div class="container">
  <h4>Parent Component</h4>
  <p>To send whatever is entered in the text field to the child component:<br/>
    Enter the name:
    <input type="text" class="form-control" [(ngModel)]="EnterName"/>
    Enter the Age:
    <input type="text" class="form-control" [(ngModel)]="EnterAge"/>
    Enter the Status:
    <input type="text" class="form-control" [(ngModel)]="EnterStatus"/>
    <br>
    <input type="button" value="Send" (click)="transferData()" />
  </p>
</div>
<app-home
  [parentData1]="parentData1"
  [parentData2]="parentData2"
  [parentData3]="parentData3">
</app-home>
